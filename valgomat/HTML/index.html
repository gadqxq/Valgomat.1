<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Valgomat</title>
</head>
<body>
    <!-- Logo som linker til ekstern nettside -->
    <a href="index.html"><img src="../Image/logo.png" alt="pp" id="pp_logo"></a>
    <div class="container">
        <!-- Overskrift for valgomaten -->
        <h1 id="valgomat-header">Valgomat</h1>
        <!-- Knapp for å starte valgomaten -->
        <button id="start-button" class="stylebutton">Start Valgomat</button>
        <form id="quiz-form">
            <!-- Container for spørsmål og svaralternativer -->
            <div id="quiz-questions"></div>
            <!-- Knapp for å gå til neste spørsmål -->
            <button type="submit" id="next-button" class="stylebutton" role="button" style="display: none;" disabled>Neste</button>
        </form>
        <!-- Viser resultatet av valgomaten (skjult som standard) -->
        <div id="result" style="display: none;"></div>
    </div>
<script src="../Js/valgo.js"></script>
</body>
</html>
